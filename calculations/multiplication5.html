<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 5: Multiplication</title>
      <link rel="stylesheet" href="../../../css/calculations.css"> <! --- need to add ../ to access files before this one --->

  </head>

  <body>
     <div class="centered">
      <a href="https://beeonesmartie-minutemath.github.io/grade/grade5">
         <img alt="Qries" src="https://www.freeiconspng.com/uploads/back-undo-return-button-png-13.png"
         width=120" height="55">                 
      </a>
     </div>   
    <section>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="rectangle">
        <h1> Grade 5: Multiplication </h1>
      </div>
                  
      <br>
      <br>
      <br>
      <br>                
      <p id="feedback"></p>                      
      <div class="rectangle2">          
      <script> 
            var x = Math.floor(Math.random() * 12);
            var y = Math.floor(Math.random() * 12);
            var a = x * y;
                                                         
            document.write("Solve: " + y + " X " + x + " ?");                                     
      </script>                                   
      </div>
        <br>
       <br> 
        
        <div class="rectangle3">
         <form method="get">
         <label for="quantity">Please type your Answer:</label>
         <input type="number" id="quantity" name="quantity" min="0" max="100000" >
        <button onclick="ace ()">Submit</button>              
         </form> 
         
       </div>
          <br>                                  
          <div class="rectangle2"> 
            <script> 
              function ace()
              {
               var r = document.getElementById("quantity").value;   
                 if (a==r)
                   {
                    document.write("Good Job! You got the correct answer!");                                  
                   }
                 else 
                   {
                     document.write("Wrong answer. The actual answer was " + a);
                   }
                }                      
             </script>                                  
           </div>                                    
    </section>
                                                                   
 
  </body>
